<div class="container">
  <div class="row" style="margin-top: 30px;">
    <div class="span4 offset4">
      <div class="login-wrapper rounded">
        <div class="login-wrapper-inner">
          <form>
            <h4>Sign up for a Locke-account</h4>
            <div style="margin-right:16px;" class="control-group" ng-class="{ error: error }">
              <label class="control-label" ng-show="error">{{error}}</label>
              <input type="text" placeholder="Email" style="width:100%;" ng-model="username">
              <input type="password" placeholder="Password" style="width:100%;" ng-model="password">
            </div>
            <div style="margin-bottom:12px">
              <button class="btn btn-primary" ng-click="signup()">Signup</button>
            </div>
            <div>
              <a href="#/login">Back to login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
